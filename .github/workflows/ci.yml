name: CI - Test & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: apps/backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install backend dependencies
        working-directory: apps/backend
        run: poetry install --with dev

      - name: Create test environment file
        working-directory: apps/backend
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY=test-secret-key-for-ci-only
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          EOF

      - name: Run backend tests with coverage
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: poetry run pytest --cov=app --cov-report=lcov --cov-report=html --cov-report=term-missing

      - name: Upload backend coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: apps/backend/coverage.lcov
          flag-name: backend
          parallel: true

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: apps/backend/htmlcov/
          retention-days: 30

  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run frontend tests with coverage
        working-directory: apps/frontend
        run: npm run test:coverage

      - name: Upload frontend coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: apps/frontend/coverage/lcov.info
          flag-name: frontend
          parallel: true

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: apps/frontend/coverage/
          retention-days: 30

  coveralls-finish:
    name: Finish Coveralls Upload
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Finish Coveralls parallel build
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true

  coverage-report:
    name: Generate Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: coverage/backend
        continue-on-error: true

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: coverage/frontend
        continue-on-error: true

      - name: Create coverage summary
        run: |
          echo "# Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View on Coveralls](https://coveralls.io/github/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage/backend" ]; then
            echo "âœ… Backend coverage report generated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ [Download Backend Coverage Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage/frontend" ]; then
            echo "âœ… Frontend coverage report generated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ [Download Frontend Coverage Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

  lint-and-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend linting tools
        run: |
          pip install ruff black isort mypy

      - name: Run backend linting
        working-directory: apps/backend
        run: |
          echo "Running Ruff..."
          ruff check app/ || true
          echo "Checking code formatting with Black..."
          black --check app/ || true
        continue-on-error: true

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run frontend linting
        working-directory: apps/frontend
        run: |
          echo "Running TypeScript checks..."
          npx tsc --noEmit || true
        continue-on-error: true

  docker-build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test backend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: false
          tags: taskmanager-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=3.14-slim

      - name: Test frontend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: false
          tags: taskmanager-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test docker-compose configuration
        run: |
          # Create minimal .env for validation
          cat > .env.test << EOF
          REGISTRY=ghcr.io
          IMAGE_NAME_BACKEND=test/backend
          IMAGE_NAME_FRONTEND=test/frontend
          IMAGE_TAG=test
          SECRET_KEY=test-secret-key
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=test_db
          DATABASE_URL=postgresql://test_user:test_password@db:5432/test_db
          NEXT_PUBLIC_API_URL=http://localhost:8000
          DOMAIN=test.example.com
          EMAIL=test@example.com
          EOF
          
          # Validate docker-compose files
          docker compose -f docker-compose.yml config > /dev/null
          docker compose -f docker-compose.prod.yml --env-file .env.test config > /dev/null
          echo "âœ“ Docker Compose configurations are valid"
