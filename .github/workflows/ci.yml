name: CI - Test & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: apps/backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install backend dependencies
        working-directory: apps/backend
        run: poetry install --with dev

      - name: Create test environment file
        working-directory: apps/backend
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY=test-secret-key-for-ci-only
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          EOF

      - name: Run backend tests with coverage
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: apps/backend/htmlcov/
          retention-days: 30

  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: apps/frontend
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: apps/frontend/coverage/
          retention-days: 30

  coverage-report:
    name: Generate Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: coverage/backend
        continue-on-error: true

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: coverage/frontend
        continue-on-error: true

      - name: Create coverage summary
        run: |
          echo "# Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage/backend" ]; then
            echo "âœ… Backend coverage report generated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Backend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage/frontend" ]; then
            echo "âœ… Frontend coverage report generated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Frontend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

  lint-and-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend linting tools
        run: |
          pip install ruff black isort mypy

      - name: Run backend linting
        working-directory: apps/backend
        run: |
          echo "Running Ruff..."
          ruff check app/ || true
          echo "Checking code formatting with Black..."
          black --check app/ || true
        continue-on-error: true

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: apps/frontend
        run: |
          echo "Running TypeScript checks..."
          npx tsc --noEmit || true
        continue-on-error: true
