services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.14-slim
    environment:
      # Prefer setting these in your shell or a root-level .env used by Compose
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/taskmanager}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "/app/.venv/bin/python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"]

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskmanager}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-taskmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
